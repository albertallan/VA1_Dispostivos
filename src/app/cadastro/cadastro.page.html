<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Cadastro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Inicio</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <div class="form">
            <ion-input type="text" placeholder="Nome">
                <ion-icon name="body-outline"></ion-icon>
            </ion-input>
            <ion-input type="text" placeholder="Email">
                <ion-icon name="logo-google"></ion-icon>
            </ion-input>
            <ion-input type="text" placeholder="Telefone">
                <ion-icon name="logo-whatsapp"></ion-icon>
            </ion-input>
            <ion-input type="password" placeholder="Senha">
                <ion-icon name="key-outline"></ion-icon>
            </ion-input>

            <ion-button class="submit-button" (click)="presentAlert()" color="success" expand="block">Cadastrar
                <ion-icon name="person-add-outline" slot="end"></ion-icon>
            </ion-button>
        </div>

    </div>

</ion-content>
